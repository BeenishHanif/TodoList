<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;200;300&family

    />

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#6c2781"
        fill-opacity="1"
        d="M0,160L80,176C160,192,320,224,480,202.7C640,181,800,107,960,
        85.3C1120,64,1280,96,1360,112L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,
        0,480,0C320,0,160,0,80,0L0,0Z"
      ></path>
      <text
        x="20%"
        y="30%"
        dominant-baseline="middle"
        text-anchor="middle"
        fill="white"
        font-size="24"
      >
        To Do List
      </text>
    </svg>
    <div class="container">
      <div class="container-inputTask">
        <input id="inputBox" type="text" placeholder="Enter Task" />
        <button onclick="addTask()">ADD</button>
      </div>
      <div class="emptycontainerAlert">
        <i class="bx bx-info-circle" style="color: red; font-size: 20px"></i>
        <span>The field is empty</span>
      </div>
      <ul class="tasks-container"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
